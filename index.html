<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>War</title>
</head>

<body>
    <section id="top-banner">
        <h1>war</h1>
        <button class="button" id="play-button">
            <p>play game</p>
        </button>
    </section>

    <section id="score-container">
        <div id="result-container">
            <div id="player-one-results">
                <h2>[winner]</h2>
            </div>
            <div id="player-two-results">
                <h2>[loser]</h2>
            </div>
        </div>
        <section id="player-score">
            <div id="player-one-score">100</div>
            <div id="player-two-score">101</div>
        </section>
    </section>
    <section class="playing-field">
        <!-- player 1 -->
        <!-- <div class="card-container"> -->
        <!-- all variations of the card suites and colors -->
        <div class="card" id="player-one-deck">
            <p>1</p>
            <div class="card-face-front"></div>
            <div class="card-face-back"></div>
        </div>
        <!-- player two -->
        <!-- <div class="card-container"> -->
        <!-- all variations of the card suites and colors -->
        <div class="card" id="player-two-deck">
            <p>2</p>
            <div class="card-face-front"></div>
            <div class="card-face-back"></div>
        </div>
        <!-- </div> -->
    </section>
    <section id="button-container">
        <button class="button button-draw" id="player-one-button">
            <p>draw</p>
        </button>
        <!-- <button class="button" id="play-button">
            <p>play game</p>
        </button> -->
    </section>





    <footer>

    </footer>


    <script src="styles/main.js"></script>
</body>

</html>
