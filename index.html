<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>War</title>
</head>

<body>
    <section id="top-banner">
        <h1>war</h1>
        <button class="button play-button" id="play-button">Start Game</button>

    </section>

    <section id="score-container">
        <div id="result-container">
            <!-- game results -->
            <div id="player-one-results">
                <h2 class="player-name">Player One</h2>
                <h2 class="result"></h2>
            </div>
            <div id="player-two-results">
                <h2 class="player-name">Napoleon</h2>
                <h2 class="result"></h2>
            </div>
        </div>
        <!-- card counter -->
        <section id="card-counter">
            <div id="player-one-card-counter"></div>
            <div id="player-two-card-counter"></div>
        </section>
    </section>
    <section class="playing-field">
        <!-- player 1 -->
        <div class="card" id="player-one-deck">
            <p>1</p>
            <div class="card-face-front-1"></div>
            <div class="card-face-back"></div>
        </div>
        <!-- player two -->
        <div class="card" id="player-two-deck">
            <p>2</p>
            <div class="card-face-front-2"></div>
            <div class="card-face-back"></div>
        </div>
        <!-- </div> -->
    </section>
    <section id="button-container">
        <button class="button button-draw" id="player-one-button">
            Draw
        </button>

    </section>

    <footer>
    </footer>

    <script type="module" src="./game/main.js"></script>
</body>

</html>
